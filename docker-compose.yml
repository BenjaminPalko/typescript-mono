services:
  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
  api-gateway:
    container_name: gorgon-api-gateway
    build: api-gateway
    entrypoint: node main.js
    depends_on:
      - rabbitmq
    expose:
      - 8080:8080
    environment:
      - RABBITMQ_URI=amqp://rabbitmq:5672
  datastore:
    container_name: gorgon-datastore
    build: datastore
    entrypoint: node main.js
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_URI=amqp://rabbitmq:5672
  orchestrator:
    container_name: gorgon-orchestrator
    build: orchestrator
    entrypoint: node main.js
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_URI=amqp://rabbitmq:5672
